<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HackDuke</title>

    <link rel="icon" href="imgs/temp-logo.png">

    <!-- Link to My CSS Sheet-->
    <link rel="stylesheet" type="text/css" href="styles/login.css">
    <link rel="stylesheet" type="text/css" href="styles/colors.css">

    <!-- Link to Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" integrity="sha256-D9M5yrVDqFlla7nlELDaYZIpXfFWDytQtiV+TaH6F1I=" crossorigin="anonymous">

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    

</head>

<body class="">


    <section class="hero bg-pastel-yellow is-fullheight">
            <div class="hero-body">
              <div class="container has-text-centered">
                <div class="columns">
                    <div class="column is-one-third">
                        <img class="logo mg-bot-75" src="imgs/circle.png">
                        <h1 class="title dark-yellow">
                            carelog
                        </h1>
                    </div>

                    <div class="column is-two-thirds">
                      <form id="register">

                            <div class="field is-horizontal">
                                    <div class="field-label is-large">
                                      <label class="label">Register as </label>
                                    </div>
                                    <div class="field-body">
                                      <div class="field is-large">
                                        <div class="control is-centered">
                                                <div class="select is-large">
                                                        <select name="type">
                                                          <option value="patient">Patient</option>
                                                          <option value="provider">Provider</option>
                                                        </select>
                                                      </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>

                                  
                            <div class="field is-horizontal">
                                    <div class="field-label is-large">
                                      <label class="label">Full Name</label>
                                    </div>
                                    <div class="field-body">
                                      <div class="field">
                                        <p class="control has-icons-left">
                                          <input class="input is-large" type="text" name="name" placeholder="John Smith">
                                          <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                          </span>
                                        </p>
                                      </div>
                                      
                                    </div>
                                  </div>

                                  
                                  <div class="field is-horizontal">
                                    <div class="field-label is-large">
                                            <label class="label">Phone #</label>
                                    </div>
                                    <div class="field-body">
                                      <div class="field is-expanded">
                                        <div class="field ">
                                          <p class="control">
                                        
                                          </p>
                                          <p class="control is-expanded">
                                            <input class="input is-large" type="tel" name="phone" placeholder="### - ### - ####">
                                          </p>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                
                                  
                                  

                                  <div class="field is-horizontal">
                                        <div class="field-label is-large">
                                          <label class="label">Email</label>
                                        </div>
                                        <div class="field-body">
                                          <div class="field">
                                            <div class="control has-icons-left">
                                              <input class="input is-large" type="text" name="email" placeholder="johnsmith@gmail.com">
                                              <span class="icon is-small is-left">
                                                    <i class="fas fa-envelope"></i>
                                                  </span>
                                            </div>
                                          </div>
                                        </div>
                                      </div>


                                      <div class="field is-horizontal">
                                            <div class="field-label is-large">
                                              <label class="label">Password</label>
                                            </div>
                                            <div class="field-body">
                                              <div class="field">
                                                <div class="control has-icons-left">
                                                  <input class="input is-large" type="password" name="password" placeholder="************">
                                                  <span class="icon is-small is-left">
                                                        <i class="fas fa-lock"></i>
                                                      </span>
                                                </div>
                                               
                                              </div>
                                            </div>
                                          </div>
                                
                                  
                                  <div class="field is-horizontal">
                                    <div class="field-label is-large">
                                      <!-- Left empty for spacing -->
                                    </div>
                                    <div class="field-body">
                                      <div class="field">
                                        <div class="control">
                                          <button class="button is-primary is-large" type="submit">
                                            Sign Up
                                          </button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </form>
                    </div>
                </div>

              </div>
            </div>
          </section>
   
          <script src="scripts/api.js"></script>        
    


</body>



</html>
