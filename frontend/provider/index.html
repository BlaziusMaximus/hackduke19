<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PROVIDER</title>

    <link rel="icon" href="/imgs/temp-logo.png">

    <!-- Link to Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" integrity="sha256-D9M5yrVDqFlla7nlELDaYZIpXfFWDytQtiV+TaH6F1I=" crossorigin="anonymous">

    <!-- Link to My CSS Sheet-->
    <link rel="stylesheet" type="text/css" href="../styles/provider.css">
    

</head>

<body>

    <nav class="navbar has-shadow is-spaced " role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="/imgs/careloglogo.svg" width="100">
            </a>
          
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
          
        <div id="navbarBasicExample" class="navbar-menu ">
          
            <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-rounded is-medium is-submit">
                      <strong>Logout</strong>
                    </a>
                  </div>
                </div>
            </div>

        </div>
    </nav>
    
    <div id="root" class="columns">
        <div class="datePanel column is-one-fifth-desktop is-on-third-mobile is-mobile">
            <div class="dropdown is-active">
                <div class="dropdown-trigger">
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                    <span>Patients</span>
                    <span class="icon is-small">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                    </button>
                </div>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content"></div>
            </div>
        </div>
        <div class="logView column is-four-fifths-desktop is-two-thirds-mobile is-mobile"></div>
    </div>

</body>


<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach( el => {
                el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

                });
            });

        }

    });
</script>

<script src="../scripts/providerView.js" type="module"></script>
<script src="../scripts/api.js"></script>
