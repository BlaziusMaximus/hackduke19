<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HackDuke</title>

    <link rel="icon" href="imgs/temp-logo.png">

    <!-- Link to My CSS Sheet-->
    <link rel="stylesheet" type="text/css" href="styles/login.css">
    <link rel="stylesheet" type="text/css" href="styles/colors.css">

    <!-- Link to Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" integrity="sha256-D9M5yrVDqFlla7nlELDaYZIpXfFWDytQtiV+TaH6F1I=" crossorigin="anonymous">

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    

</head>

<body class="">


    <section class="hero bg-color-3 is-fullheight">
            <div class="hero-body">
              <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <div class="column is-one-third">
                        <a href="index.html" >
                                <img class="logo mg-bot-75" src="imgs/careloglogo.svg">
                        </a>
                        
    
                    </div>

                    <div class="column is-two-thirds">
                    <form id="login">
                            <div class="field is-horizontal">
                                    <div class="field-label is-large">
                                      <label class="label">Login as </label>
                                    </div>
                                    <div class="field-body">
                                      <div class="field is-large">
                                        <div class="control is-centered">
                                                <div class="select is-large">
                                                        <select name="type">
                                                          <option value="patient">Patient</option>
                                                          <option value="provider">Provider</option>
                                                        </select>
                                                      </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="field is-horizontal">
                                        <div class="field-label is-large">
                                          <label class="label">Email</label>
                                        </div>
                                        <div class="field-body">
                                          <div class="field">
                                            <div class="control has-icons-left">
                                              <input class="input is-large" type="text" name="email" placeholder="johnsmith@gmail.com">
                                              <span class="icon is-small is-left">
                                                    <i class="fas fa-envelope"></i>
                                                  </span>
                                            </div>
                                          </div>
                                        </div>
                                      </div>


                                      <div class="field is-horizontal">
                                            <div class="field-label is-large">
                                              <label class="label">Password</label>
                                            </div>
                                            <div class="field-body">
                                              <div class="field">
                                                <div class="control has-icons-left">
                                                  <input class="input is-large" type="password" name="password" placeholder="************">
                                                  <span class="icon is-small is-left">
                                                        <i class="fas fa-lock"></i>
                                                      </span>
                                                </div>

                                                <p id="login-error" class="help is-size-4 is-danger">
                                                        
                                                </p>
                                               
                                              </div>
                                            </div>
                                          </div>

                                    
                                
                                  
                                  <div class="field is-horizontal">
                                    <div class="field-label is-large">
                                      <!-- Left empty for spacing -->
                                    </div>
                                    <div class="field-body">
                                      <div class="field">
                                        <div class="control">
                                          <button class="button sign-up bg-color-white is-large is-rounded " type="submit">
                                            Login
                                          </button>
                                        </div>
                                        <p id="login-error" class="help is-danger is-size-4">
                                          
                                        </p>
                                      </div>
                                    </div>
                                  </div>
                                </form>
                    </div>
                </div>

              </div>
            </div>
          </section>
   
<script src="scripts/api.js"></script>
    
<script src="/scripts/anime.js"></script>
<script src="/scripts/main.js" type="module"></script>


</body>



</html>
